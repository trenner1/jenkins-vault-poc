services:
  vault:
    image: hashicorp/vault:1.16
    container_name: vault
    ports:
      - "8200:8200"  # API communication
      - "8201:8201"  # Cluster communication (raft)
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
    command: ["vault", "server", "-config=/vault/config/vault.hcl"]
    volumes:
      - ./data/vault/config:/vault/config  # Config files
      - ./data/vault/data:/vault/data      # Raft data (persistent)
      - ./data/vault/logs:/vault/logs      # Audit logs
    restart: unless-stopped
    
  jenkins:
    build: ./jenkins
    container_name: jenkins
    depends_on: 
      - vault
    ports: 
      - "8080:8080"
      - "50000:50000"
    environment:
      JENKINS_OPTS: "--prefix=/"
      JENKINS_URL: "http://jenkins:8080/"
    volumes:
      - ./data/jenkins_home:/var/jenkins_home
    restart: unless-stopped
